<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>


    <!-- flex container for the calculator  -->
    <div class="container">
        <div class="glitch-wrapper">
            <div class="glitch" data-glitch="Calculator">Calculator</div>
        </div>
        <div class="calculator">
            <div class="display">
                <div class="displayNum">

                </div>
                <div class="displayOP">
                </div>
            </div>

            <div class="buttons">
                <div class="numbers">
                    <button class="clearAll">AC</button>
                    <button class="clearNum">C</button>
                    <button class="operator">%</button>
                    <div class="wrapping"></div>
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>

                    <div class="wrapping"></div>
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <div class="wrapping"></div>
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <div class="wrapping"></div>
                    <button class="number0 number" >0</button>
                    <button class="float">.</button>
                </div>
                <div class="operators">
                    <button class="operator">÷</button>
                    <button class="operator">x</button>
                    <button class="operator">-</button>
                    <button class="operator">+</button>
                    <button class="equal">=</button>
                </div>
            </div>
        </div>
        <footer class="Copyright">Copyright © 2022 "Triaki Nabil" All rights reserved</footer>
    </div>






    <script src="app.js"></script>
</body>

</html>
