<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>

    <!-- flex container for the calculator  -->
    <div class="container">
        <div class="calculator">
            <div class="display">
                00000000
            </div>
            <div class="buttons">
                <div class="numbers">
                    <button class="=">=</button>
                    <button class="C">C</button>
                    <button class="c9">9</button>
                    <div class="wrapping"></div>
                    <button class="8">8</button>
                    <button class="7">7</button>
                    <button class="6">6</button>
                    <div class="wrapping"></div>
                    <button class="5">5</button>
                    <button class="4">4</button>
                    <button class="3">3</button>
                    <div class="wrapping"></div>
                    <button class="2">2</button>
                    <button class="1">1</button>
                    <button class="0">0</button>
                </div>
                <div class="operators">
                    <button class="+">+</button>
                    <button class="-">-</button>
                    <button class="/">/</button>
                    <button class="x">x</button>
                    
                    
                </div>
            </div>
        </div>
    </div>






    <script src="app.js"></script>
</body>

</html>
